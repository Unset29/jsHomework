<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Select a Country:</h2>
    <select id="countrySelect" onchange="updateCitySelect()">
        <option value="Germany">Germany</option>
        <option value="USA">USA</option>
        <option value="Ukraine">Ukraine</option>
    </select>

    <h2>Select a City:</h2>
    <select id="citySelect"></select>

    <h3>Selected Country:</h3>
    <p id="selectedCountry"></p>

    <h3>Selected City:</h3>
    <p id="selectedCity"></p>

    <script>
        const countrySelect = document.getElementById('countrySelect');
        const citySelect = document.getElementById('citySelect');
        const selectedCountry = document.getElementById('selectedCountry');
        const selectedCity = document.getElementById('selectedCity');

        const cities = {
            Germany: ['Berlin', 'Munich', 'Hamburg'],
            USA: ['New York', 'Los Angeles', 'Chicago'],
            Ukraine: ['Kyiv', 'Lviv', 'Odessa']
        };

        function updateCitySelect() {
            const selectedCountryValue = countrySelect.value;
            const countryCities = cities[selectedCountryValue];

            // Очищення списку міст
            citySelect.innerHTML = '';

            // Додавання нових елементів до списку міст
            for (let i = 0; i < countryCities.length; i++) {
                const cityOption = document.createElement('option');
                cityOption.value = countryCities[i];
                cityOption.textContent = countryCities[i];
                citySelect.appendChild(cityOption);
            }

            // Оновлення виведення обраної країни
            selectedCountry.textContent = selectedCountryValue;
        }

        // Викликати функцію updateCitySelect() одразу, щоб заповнити список міст за замовчуванням
        updateCitySelect();

        // Відслідковування зміни обраного міста
        citySelect.addEventListener('change', function () {
            selectedCity.textContent = citySelect.value;
        });
    </script>
</body>

</html>
