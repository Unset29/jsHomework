<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="mySelect">
        <option value="1">Dmytro</option>
        <option value="2">Denys</option>
        <option value="3">Mykhaylo</option>
        <option value="4">Evhen</option>
        <option value="5">Roman</option>
    </select>
    <button id="deleteButton">Choose and delete</button>

    <script>
        const deleteButton = document.getElementById('deleteButton');
        const mySelect = document.getElementById('mySelect');

        deleteButton.addEventListener('click', function () {
            const selectedIndex = mySelect.selectedIndex;
            if (selectedIndex != -1) {
                mySelect.remove(selectedIndex);
            }
        });
    </script>
</body>

</html>
