<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/output.css">
    <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <header class="bg-emerald-600 text-gray-50">
        <nav class="max-w-7xl mx-auto flex items-center justify-between py-4">
            <h1 class="logo flex items-center gap-2 font-bold text-4xl">Bulbs Shop</h1>
            <div class="buttons">
                <a href="adminPage.html">
                    <div class="linkbtn flex items-center gap-2">Admin dashboard</div>
                </a>
            </div>
        </nav>
    </header>
    <section class="shop_section">
        <div class="upper_conteiner max-w-7xl mx-auto flex justify-between py-4">
            <h2 class="item text-3xl font-bold">
                Led Bulbs
            </h2>
            <div>
                Search:
                <input type="text" id="search" class="border-2 border-gray-300">
            </div>
            <div class="sortBy font-medium">
                Sort By:
                <select name="sortBy" id="sortBy">
                    <option value="default">Default</option>
                    <option value="highest">Highest price</option>
                    <option value="lowest">Lowest price</option>
                </select>
            </div>
        </div>
        <div class="content_box max-w-7xl mx-auto flex">
            <div class="checkbox_conteiner js-filters-block border rounded mr-6">
            </div>
            <div class="cart_holder js-cart-holder grid grid-cols-3 gap-4">
            </div>
        </div>
    </section>
</body>

</html>
