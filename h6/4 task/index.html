<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/h5/4 task/index.css">
</head>

<body>
    <div class="array">
        <h1>Масиви в Java Script</h1>
        <fieldset>
            <legend align="center"> Поля які будуть входити до масиву </legend>
            <input type="text" data-form="ПІБ" class="text-data arr" name="fio" placeholder="Введіть ПІБ">
            <input type="phone" data-form="Номер телефону" class="arr" name="phone" placeholder="+380-00-000-0000">
            <input type="date" data-form="Дата народження" class="arr" name="birthday">
            <input type="email" data-form="Електронна пошта" class="arr" placeholder="email@softserveinc.com"
                name="email">
            <input type="submit" class="btn">
        </fieldset>
        <div class="out"></div>
    </div>

    <script>
        const form = document.querySelector('.array fieldset');
        const submitButton = document.querySelector('.array input[type="submit"]');
        const outBlock = document.querySelector('.out');

        submitButton.addEventListener('click', function (event) {
            event.preventDefault();

            const inputs = form.querySelectorAll('.arr');

            const values = [];

            inputs.forEach(function (input) {
                const value = input.value;
                const dataForm = input.getAttribute('data-form');
                const valueString = `${dataForm}: ${value}`;

                values.push(valueString);
            });

            outBlock.textContent = values.join('\n');
        });
    </script>
</body>

</html>
