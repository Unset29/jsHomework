<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 task</title>
</head>

<body>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>


    <script>
        const listItems = document.querySelectorAll('#list li');

        const firstItem = listItems[0].textContent;
        const lastItem = listItems[listItems.length - 1].textContent;
        const secondItem = listItems[1].textContent;
        const fourthItem = listItems[3].textContent;
        const thirdItem = listItems[2].textContent;

        const modalContent = `${firstItem}\n${lastItem}\n${secondItem}\n${fourthItem}\n${thirdItem}`;
        alert(modalContent);</script>
</body>

</html>
