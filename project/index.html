<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/project/style/output.css">
</head>

<body>
    <header class="bg-emerald-600 text-gray-50">
        <nav class="max-w-7xl mx-auto flex justify-between py-4">
            <h1 class="logo flex items-center gap-2 font-bold text-4xl">Bulbs Shop</h1>
            <div class="buttons">
                <div class="linkbtn">Admin dashboard</div>
                <div class="cartbtn"></div>
            </div>
        </nav>
    </header>
    <section class="shop_section">
        <div class="upper_conteiner max-w-7xl mx-auto flex justify-between py-4">
            <h2 class="item text-3xl font-bold">Led Bulbs</h2>
            <div class="sortBy font-medium">Sort By:
                <span class="defaultSpan font-semibold">Default
                </span>
            </div>
        </div>
        <div class="content_box max-w-7xl mx-auto flex">
            <div class="checkbox_conteiner border rounded">
                <div class="checkbox_items flex flex-col">
                    <h3 class="checkbox_title uppercase font-bold flex items-center">BRAND</h3>
                    <label class="label flex items-center">
                        <input type="checkbox" class="checkbox w-5 h-5">

                        <span class="text">Mi-light</span>
                    </label>
                    <label class="label">
                        <input type="checkbox" class="checkbox w-5 h-5">

                        <span class="text">NOWODVORSKI</span>
                    </label>
                    <label class="label">
                        <input type="checkbox" class="checkbox w-5 h-5">

                        <span class="text">Biom</span>
                    </label>
                    <label class="label">
                        <input type="checkbox" class="checkbox w-5 h-5">

                        <span class="text">OSRAM</span>
                    </label>
                    <label class="label">
                        <input type="checkbox" class="checkbox w-5 h-5">

                        <span class="text">Maxus</span>
                    </label>
                    <label class="label">
                        <input type="checkbox" class="checkbox w-5 h-5">

                        <span class="text">Philips</span>
                    </label>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
