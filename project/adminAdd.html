<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/project/style/output.css">
</head>

<body>
    <header class="bg-blue-600 text-gray-50">
        <nav class="max-w-7xl mx-auto flex items-center justify-between py-4">
            <h1 class="logo flex items-center gap-2 font-bold text-4xl">Admin page</h1>
        </nav>
    </header>
    <div class="upper_add max-w-7xl mx-auto py-4">
        <h2 class="item text-3xl font-bold">Add product
        </h2>
        <form action="#" class="form flex flex-col gap-4">
            <div class="input_box">
                <label class="label font-bold text-xl" for="fname">Title</label><br>
                <input type="text" name="fname" value="Some title that describes current shop list item">
            </div>
            <div class="input_box">
                <label class="label font-bold text-xl" for="lname">Price ($)</label><br>
                <input type="text" name="lname" value="200">
            </div>
            <div class="input_box">
                <label class="label font-bold text-xl" class="title" for="fname">Brand</label><br>
                <input type="text" name="fname" value="OSRAM">
            </div>
            <div class="input_box">
                <label class="label font-bold text-xl" for="lname">Power (W)</label><br>
                <input type="text" name="lname" value="20">
            </div>
            <div class="input_box">
                <label class="label font-bold text-xl" class="title" for="fname">Temperature (K)</label><br>
                <input type="text" name="fname" value="3200">
            </div>
        </form>
    </div>

</body>

</html>
